name: Preview Deployment to Firebase Hosting on PR
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the development branch
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# env:
#   REACT_APP_API_URL: "${{ secrets.REACT_APP_API_URL }}"

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - run: npm run build
      - run: |
          echo "{\"commit\": \"https://github.com/baharalidurrani/material-domain/commit/${$GITHUB_SHA}\", \"ref\": \"${GITHUB_REF_NAME}\"}" > build/build.json

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAHARALIDURRANIME }}'
          projectId: baharalidurranime
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
