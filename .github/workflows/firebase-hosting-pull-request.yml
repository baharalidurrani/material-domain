name: Preview Deployment to Firebase Hosting on PR
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the development branch
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# env:
#   VITE_APP_API_URL: "${{ secrets.VITE_APP_API_URL }}"

jobs:
  build_and_preview:
    # if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --immutable --immutable-cache

      - run: yarn build
      - run: |
          echo "{\"commit\": \"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/commit/$GITHUB_SHA\", \"ref\": \"$GITHUB_REF_NAME\", \"action\": \"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" > dist/build.json

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAHARALIDURRANIME }}'
          projectId: baharalidurranime
